<link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
{% for name in site.author %}     <meta name="DC.Creator.PersonalName" content="{{ name }}"/>
{% endfor %}
     <meta name="DC.Date.created" scheme="ISO8601" content="{{ site.date }}"/>
     <meta name="DC.Date.issued" scheme="ISO8601" content="{{ site.date }}"/>
     <meta name="DC.Date.modified" scheme="ISO8601" content="{{ site.modified-date }}"/>
     <meta name="DC.Description" xml:lang="en" content="{{ site.description }}"/>
     <meta name="DC.Format" scheme="IMT" content="application/pdf"/>
     <meta name="DC.Format" scheme="IMT" content="application/xhtml+xml"/>
     <meta name="DC.Format" scheme="IMT" content="application/epub+zip"/>
     <meta name="DC.Identifier" content="777"/>
     <meta name="DC.Identifier.DOI" content="{{ site.doi }}"/>
     <meta name="DC.Identifier.URI" content="{{ site.pdf-link }}"/>
     <meta name="DC.Language" scheme="ISO639-1" content="en"/>
     <meta name="DC.Rights" content="Copyright (c) 2021 {% for name in site.author %}{{ name }} {% endfor %}"/>
     <meta name="DC.Rights" content="http://creativecommons.org/licenses/by-nc/4.0"/>
     <meta name="DC.Subject" xml:lang="en" content="Administrative data"/>
     <meta name="DC.Title" content="{{ site.title }}"/>
     <meta name="DC.Type" content="Text.Book"/>
     <meta name="citation_isbn" content="{{ site.isbn-book }}"/> 
{% for name in site.author %}     <meta name="citation_author" content="{{ name }}"/>
{% endfor %}
     <meta name="citation_title" content="{{ site.title }}"/>
     <meta name="citation_language" content="en"/>
     <meta name="citation_date" content="{{ site.date }}"/>
     <meta name="citation_doi" content="{{ site.doi }}"/>
     <meta name="citation_keywords" xml:lang="en" content="administrative data"/>
     <meta name="citation_keywords" xml:lang="en" content="research"/>
     <meta name="citation_keywords" xml:lang="en" content="policy"/>
     <meta name="citation_pdf_url" content="{{ site.pdf-link }}"/>
